syntax = "proto3";

package hats;

// The hat model
message Hat {
    string ID   = 1;
    string Name = 2;
    Size Size = 3;
    string Color = 4;
    bool Active = 5;
    int64 CreatedAt = 6;
    int64 UpdatedAt = 7;
    int64 RemovedAt = 8;
  }

// The hat size model
message Size {
    int32 Inches = 1;
  }
